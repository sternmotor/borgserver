# docker-compose config for running borg backup server
---

version: '2.4'

services:

  borgserver:
    hostname: borgserver
    container_name: borgserver
    image: sternmotor/borgserver:1.1.16-rc01
    ports:
    - '0.0.0.0:22222:22'
    volumes:
    - backup_data:/backup:rw
    - client_ssh_keys:/sshkeys:rw
    environment:
      # PGID: 1000
      # PUID: 1000
      TZ: 'Europe/Berlin'
    restart: unless-stopped

volumes:
  client_ssh_keys:
  backup_data:

